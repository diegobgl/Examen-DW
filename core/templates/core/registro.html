      <!--inicio de carta que contiene el formulario-->
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header">Registro</div>
        <div class="card-body">

        <form class="row">
            <div class="col-md-12">
              <label for="rnombre" class="form-label"> Nombre: </label>
              <input type="text" class="form-control" placeholder="Ingrese Nombre" id="rnombre" onkeyup="v_rnombre()"  >
              <p id="texto_rnombre"></p>
              <input type="hidden" id="flag_rnombre" value="0">
            </div>  
            </div>
            <div class="col-md-12">
              <label for="validationCustomUsername" class="form-label">Correo: </label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" class="form-control" placeholder="ejemplo@gmail.com" id="correo"  aria-describedby="inputGroupPrepend" onkeyup="v_correo()" >
                <p id="texto_correo"></p>
                <input type="hidden" id="flag_correo" value="0">              
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Contrase単a:</label>
              <input type="password" class="form-control" placeholder="Ingrese Contrase単a" id="pass" onkeyup="v_pass()" >
              <p id="texto_pass"></p>
              <input type="hidden" id="flag_pass" value="0">
            </div>
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Repita la Contrase単a:</label>
              <input type="password" class="form-control" placeholder="Ingrese Contrase単a" id="reppass" onkeyup="v_reppass()" >
              <p id="texto_reppass"></p>
              <input type="hidden" id="flag_reppass" value="0">
              
            </div>
            
            
          
            <button type="button" class="btn btn-primary" id="registro" ><a href="../perfil_usuario.html" style="color: white;">Registrar</a></button>

           
        </form>

      </div>
      <!--fin de carta que contiene el formulario-->
